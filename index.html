<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg hide">
        <P class="msgwin">winner</P>

    </div>
    <main>
        <h1 class="heading">TIC-TAC-TOE</h1>

            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <button class="reset">Reset Game</button>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
